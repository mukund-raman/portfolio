<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Style: Dense PCB Traces -->
  <defs>
    <pattern id="pcb" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Vias/Pads -->
      <circle cx="10" cy="10" r="4" fill="black" />
      <circle cx="90" cy="20" r="4" fill="black" />
      <circle cx="30" cy="80" r="4" fill="black" />
      <circle cx="70" cy="90" r="4" fill="black" />
      <circle cx="50" cy="50" r="6" stroke="black" stroke-width="2" fill="none" />

      <!-- Horizontal Traces -->
      <rect x="0" y="25" width="60" height="2" fill="black" />
      <rect x="40" y="40" width="60" height="2" fill="black" />
      <rect x="10" y="60" width="80" height="2" fill="black" />
      <rect x="70" y="15" width="30" height="2" fill="black" />
      <rect x="0" y="85" width="40" height="2" fill="black" />

      <!-- Vertical Traces -->
      <rect x="25" y="0" width="2" height="40" fill="black" />
      <rect x="65" y="0" width="2" height="30" fill="black" />
      <rect x="85" y="40" width="2" height="60" fill="black" />
      <rect x="45" y="60" width="2" height="40" fill="black" />

      <!-- 45-degree Bends (Simulated with paths) -->
      <path d="M60 25 L80 5" stroke="black" stroke-width="2" fill="none"/>
      <path d="M10 60 L30 80" stroke="black" stroke-width="2" fill="none"/>
      
      <!-- Tech Details -->
      <rect x="80" y="70" width="10" height="10" stroke="black" stroke-width="1" fill="none"/>
      <rect x="10" y="35" width="5" height="5" fill="black"/>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#pcb)" />
</svg>
