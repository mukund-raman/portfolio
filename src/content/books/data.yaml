- slug: "phoenix-project"
  title: "The Phoenix Project"
  author: "Gene Kim, et al."
  cover: "https://m.media-amazon.com/images/I/81D3YqWdR1L._AC_UF1000,1000_QL80_.jpg"
  rating: 4
  dateRead: "2022-01-30"
  tags: ["DevOps", "Management", "Fiction"]
  content: |
    ## Review

    A novel about IT and DevOps that somehow makes infrastructure exciting. Follows an IT manager saving a failing project through DevOps principles.

    ## Key Lessons

    - **The Three Ways**: Flow, Feedback, Continuous Learning
    - **Theory of Constraints**: Identify and eliminate bottlenecks
    - **WIP Limits**: Too much work-in-progress kills velocity
    - **Automation**: Manual processes don't scale

    Makes you rethink how engineering teams should operate.

- slug: "dont-make-me-think"
  title: "Don't Make Me Think"
  author: "Steve Krug"
  cover: "https://m.media-amazon.com/images/I/51pnouuPO5L._AC_UF1000,1000_QL80_.jpg"
  rating: 5
  dateRead: "2023-05-12"
  tags: ["UX", "Design", "Web Development"]
  content: |
    ## Review

    The classic on web usability. Despite being written in 2000, the principles remain timeless.

    ## Core Principles

    - **Self-evident design**: Users shouldn't have to think
    - **Conventions are your friend**: Don't reinvent the wheel
    - **Less is more**: Remove anything that doesn't add value
    - **Test with users**: Watch 3 people use your product

    Changed how I think about frontend development entirely.

- slug: "accelerate"
  title: "Accelerate: The Science of Lean Software and DevOps"
  author: "Nicole Forsgren, et al."
  cover: "https://m.media-amazon.com/images/I/71zoSYD9MFL._AC_UF1000,1000_QL80_.jpg"
  rating: 5
  dateRead: "2021-12-08"
  tags: ["DevOps", "Management", "Research"]
  content: |
    ## Review

    Data-driven insights from studying thousands of software organizations. Identifies what actually predicts high-performing teams.

    ## Key Metrics

    - **Lead Time**: Code commit to production
    - **Deployment Frequency**: How often you ship
    - **MTTR**: Mean time to restore service
    - **Change Failure Rate**: % of deployments causing incidents

    ## Findings

    - CI/CD practices strongly correlate with performance
    - Trunk-based development beats long-lived feature branches
    - Monitoring and observability are crucial

    Essential reading for engineering leaders.

